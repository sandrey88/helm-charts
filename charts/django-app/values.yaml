# ========================================
# Production Configuration (t3.small)
# ========================================
# Цей Helm chart керується через Argo CD
# Image tag оновлюється автоматично через Jenkins pipeline
# Ресурси оптимізовані для t3.small nodes (2 GB RAM)

# Docker image configuration
image:
  repository: 671334746049.dkr.ecr.eu-north-1.amazonaws.com/project-django-app
  tag: v1.0.1
  pullPolicy: Always

# Replicas configuration
replicaCount: 2

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

# Ingress configuration
ingress:
  enabled: false

# HPA (Horizontal Pod Autoscaler) configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

# Resource limits and requests (adjusted for t3.small nodes)
resources:
  limits:
    cpu: 400m
    memory: 384Mi
  requests:
    cpu: 200m
    memory: 192Mi

# PostgreSQL dependency (Bitnami chart)
postgresql:
  enabled: false
  auth:
    username: django
    password: django123
    database: djangodb
  primary:
    persistence:
      enabled: false
      storageClass: "ebs-sc"
      size: 10Gi
    resources:
      limits:
        cpu: 400m
        memory: 384Mi
      requests:
        cpu: 200m
        memory: 192Mi

# ConfigMap - змінні середовища
config:
  DJANGO_SETTINGS_MODULE: "mysite.settings"
  DEBUG: "True"
  ALLOWED_HOSTS: "*"
  DATABASE_ENGINE: "postgresql"
  DATABASE_NAME: "djangodb"
  DATABASE_USER: "django"
  DATABASE_PASSWORD: "django123"
  DATABASE_HOST: "project-django-db.c1s4uyaeihzc.eu-north-1.rds.amazonaws.com"
  DATABASE_PORT: "5432"
